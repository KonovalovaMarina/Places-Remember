{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="iframe">
    {{ map|safe }}
</div>
<div class="form">
    <form action="" method="post" style="width:75%">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-danger">Добавить</button>
    </form>
</div>
{% endblock %}
